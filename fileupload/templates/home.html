<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Botões */
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .buttons a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Um lugar simples e bonito para começar sua jornada!</p>
    </header>

    <div class="buttons">
        <a href="/accounts/login/">Login</a>
        <a href="/accounts/signup/">Cadastrar</a>
        <a href="/upload/">Upload</a>
        <a href="/admin/">Admin</a>
    </div>

    <footer>
        &copy; 2024 - Meu Projeto Django. Todos os direitos reservados.
    </footer>
</body>
</html>
